<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script
      src="https://kit.fontawesome.com/97c11cf46f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/profile-card.css" />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img
          src="./assets/images/2cf29515ecca7d7e05404b5235eaf9b8.jpg"
          alt=""
        />
        <div class="info-social">
          <div class="name"><p>James Bernal</p></div>
          <div class="job"><p>Developer | YouTuber</p></div>
          <div class="social">
            <ul>
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="triangle-down"></div>
      <button class="cancel"><b>Cancel</b></button>
    </div>
  </body>
</html>
